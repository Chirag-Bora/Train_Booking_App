<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/trains.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Train Schedule</h2>
            <p>Check train timings and availability</p>
        </div>
        
        <div class="train-schedule">
            <!-- Train 1 -->
            <div class="train-card">
                <div class="train-header">
                    <div class="train-name">BSGSGNR EXP</div>
                    <div class="train-number">22981</div>
                </div>
                
                <div class="train-details">
                    <div class="departure">
                        <div class="station">JAIPUR JN</div>
                        <div class="date-time">Sep 19, 22:20</div>
                    </div>
                    
                    <div class="journey-arrow">
                        <i class="fas fa-arrow-right fa-2x"></i>
                    </div>
                    
                    <div class="arrival">
                        <div class="station">NAGAUR</div>
                        <div class="date-time">Sep 20, 02:00</div>
                    </div>
                </div>
                
                <div class="classes">
                    <div class="class-title">Available Classes:</div>
                    <div class="class-options">
                        <div class="class-option">Sleeper <i class="fas fa-sync-alt refresh-icon"></i></div>
                        <div class="class-option">AC 3 Economy <i class="fas fa-sync-alt refresh-icon"></i></div>
                        <div class="class-option">AC 3 Tier <i class="fas fa-sync-alt refresh-icon"></i></div>
                        <div class="class-option">AC 2 Tier <i class="fas fa-sync-alt refresh-icon"></i></div>
                        <div class="class-option">AC First Class <i class="fas fa-sync-alt refresh-icon"></i></div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary">Book Now</button>
                        <button class="btn btn-secondary">Other Dates</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
